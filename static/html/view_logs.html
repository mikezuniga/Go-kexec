<!DOCTYPE html>
<html lang="en">
<head>
<title>SymCPE Function-as-a-Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="/css/dashboard.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
	<div class="navbar-header">   
      <a class="navbar-brand" href="#">Go-kexec</a>
	</div>
	<ul class="nav navbar-nav navbar-right">
      <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h4>Execution logs for function {{.FuncName}}</h4>
	<table class="table">
	  {{range .Executions}}
	  <tr>
		<td>
		  <button data-toggle="collapse" data-target="#exec{{.Uuid}}" class="btn-link">{{.Uuid}}</button>
		  <div id="exec{{.Uuid}}" class="collapse">
			<p>Result:</p>
			<pre>{{.Status}}</pre>
			<p>Execution Time:</p>
			<pre>{{.Timestamp}}</pre>
			<p>Parameters:</p>
			<pre>{{.Params}}</pre>
			<p>Log:</p>
			<pre>{{.Log}}</pre>
		  </div>
		</td>
	  </tr>
	  {{end}}
	</table>
	<button type="button" class="btn" onclick="history.go(-1);">Back</button>
</div>
</body>
</html>
